<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer Website</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dropdown.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <video id="video-background" autoplay loop muted>
                    <source src="vid/blue_wallpaper.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="row fixed-bottom">
            <div class="col-12 text-center">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        ｃｈａｎｇｅ ｃｏｌｏｒ
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item red" href="#" onclick="changeColor('red')">Ｒｅｄ</a></li>
                        <li><a class="dropdown-item orange" href="#" onclick="changeColor('orange')">Ｏｒａｎｇｅ</a></li>
                        <li><a class="dropdown-item yellow" href="#" onclick="changeColor('yellow')">Ｙｅｌｌｏｗ</a></li>
                        <li><a class="dropdown-item green" href="#" onclick="changeColor('green')">Ｇｒｅｅｎ</a></li>
                        <li><a class="dropdown-item blue" href="#" onclick="changeColor('blue')">Ｂｌｕｅ</a></li>
                        <li><a class="dropdown-item violet" href="#" onclick="changeColor('violet')">Ｖｉｏｌｅｔ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
